#Generated by Kickstart Configurator
#platform=AMD64 or Intel EM64T

#System language
lang en_US
#Language modules to install
langsupport de_DE --default=en_US
#System keyboard
keyboard de
#System mouse
mouse
#System timezone
timezone Europe/Berlin
#Root password
rootpw --iscrypted $1$.8rMo3Kc$hwkXrTTshYmLa9iplJchz.
#Initial user
user robot-local --fullname "robot-local" --iscrypted --password $1$.8rMo3Kc$hwkXrTTshYmLa9iplJchz.
#Reboot after installation
reboot
#Use text mode install
text
#Install OS instead of upgrade
install
#Use CDROM installation media
cdrom
#System bootloader configuration
bootloader --location=mbr
#Clear the Master Boot Record
zerombr yes
#Partition clearing information
#clearpart --all --initlabel
#Disk partitioning information
#part / --fstype ext4 --size 20000 --grow
#part swap --recommended

#System authorization infomation
auth  --useshadow  --enablemd5
#Network information
network --bootproto=dhcp --device=link
#Firewall configuration
firewall --disabled
#Do not configure the X Window System
skipx

################ PACKAGES ################
# Additional packages to install.
%packages
apt-transport-https
ca-certificates
can-utils
curl
build-essential
gitg
git-gui
gnome
htop
ipython
language-pack-de
language-pack-en
meld
openssh-client
openssh-server
pulseaudio
python-software-properties
software-properties-common
terminator
tmux
tree
vim
zsh

################!! PRE-INSTALLATION !!################
################ Request for hostname ################
%pre --erroronfail --interpreter /bin/bash
#switch to tty1
exec < /dev/tty6 > /dev/tty6 2>&1
chvt 6
echo "########################################"
echo "# Running Pre Configuration for master #"
echo "########################################"
echo -n "Enter the name of the machine (hostname): "
read hostn
hostname $hostn
echo "You have chosen $hostn. Press enter to continue or Ctrl Alt Del to restart"
read
#Go back to tty1
exec < /dev/tty1 > /dev/tty1
chvt 1
%end

################!! POST-INSTALLATION !!################
################ UPGRADE APT PACKAGES ################
%post --erroronfail --interpreter=/bin/bash
bash /media/cdrom/kickstart/kickstart-robot.sh slave trusty
%end
