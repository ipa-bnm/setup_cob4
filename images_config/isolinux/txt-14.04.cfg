label cob-master
  menu label ^Care-O-bot Master
  kernel /install/vmlinuz
  append file=/cdrom/preseed/ubuntu-server.seed vga=788 initrd=/install/initrd.gz ks=cdrom:/setup_cob4/images_config/kickstart/ks-14.04-robot-master.cfg preseed/file=/cdrom/setup_cob4/images_config/preseed/ubuntu-14.04-auto.seed quiet --

